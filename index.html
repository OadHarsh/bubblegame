<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="panel">
            <div id="panel-top">
                <div class="element">
                    <h4>Hit</h4>
                    <div id="hit" class="box">1</div>
                </div>
                <div class="element">
                    <h4>Timer</h4>
                    <div id="timer" class="box"></div>
                </div>
                <div class="element">
                    <h4>Score</h4>
                    <div id="score" class="box">0</div>
                </div>
            </div>

            <div id="panel-bottom">
                <!-- <div class="bubble"></div> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
